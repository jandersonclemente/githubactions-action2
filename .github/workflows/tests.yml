name: Automated tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup NodeJS 18
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Setup NodeJs 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependecies
        run: npm ci
      - name: Build projects
        run : npm run build
